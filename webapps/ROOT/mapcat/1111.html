<script>
var a1="\x73\x77\u5ef2\u72b8\u5e77\u59c8\u58a0\u545a\u545a\u6730\x69\x6c\x68\u6c36\u5f5f\u7074\u5e52\u56c4\u545a\u5c2b\x75\u577a\u577a\u545a\x72\u624f\x6c\u545a\u735c\u5ef2\u624f\x6c\u59c8\x68\u706e\x69\u59c8\u545a\u5ef2\u624f\u545a\x76\u5ef2\x6c\x75\u5ef2\x74\u545a\u5f5f\u7074\u5e52\u56c4\u545a\u5c2b\x75\u577a\u577a\u545a\x72\u6c36\x68\u735c\u545a\u5e77\x6c\u545a\u58a0\u6730\x68\u545a\x69\u706e\u735a\x72\u7313\x74\u7313\u59c8\u7313\x6c\u6730\u5f5f\u66f0\u7209\u5f5f\u66f0\u7209\u56c4\x6a\u545a\u692d\u7074\x2e\u706e\x68\u7313\x73\x74\u624f\u5f5f\u66f0\u7209\u5f5f\u66f0\u7209\u56c4\x6c\x73\x77\u5c2b\x72\x2e\u5c2b\u5ef2\x69\u56c4\x75\x2e\u59c8\u7313\u735c\u5f5f\u66f0\u7209\x68\u545a\x69\u59c8\x68\u5ef2\u5f5f\u66f0\u7209\u735c\x77\u5f5f\u66f0\u7209\x74\u545a\x73\x74\x2e\x68\x74\u735c\x6c\u6c36\u59c8\u59c8\u5fb4\u5fb4\u5e52\u5e52\u5fb4\u5fb4\u5e52\u5e52\x5f\x68\u7313\u7313\x6b\u5e77\x76\u735a\u72b8\x5f\u5a32\u72b8\x5f\u59c8\u5ef2\x6c\x6c\u624f\u5ef2\x72\x73\u6730\u5c2b\u5ef2\x72\u59c8\u624f\u5c2b\u545a\x72\u59c8\u706e\u5c2b\u59c8\x72\u59c8\u5e77\u735c\u56c4\u735c\u5ef2\u6c36\u5ef2\u59c8\u58a0\u6c36\x6c\u545a\u5ef2\u6730\u735c\u7313\x75\x73\u545a\u735c\u7313\x76\u545a\u6730\x6c\x68\u545a\u6730\u59c8\x6c\x69\u545a\u72b8\x74\x58\u706e\u59c8\x6c\x69\u545a\u72b8\x74\x59\u624f\u735c\u545a\u58a0\u706e\x6c\x69\u735c\u6c36\u545a\u56c4\u5ef2\x6c\u706e\u56c4\u5ef2\u56c4\u706e\u56c4\u5ef2\x68\u6730\u545a\u5ef2\x6c\u59c8\u706e\u735c\u58a0\u59c8\u624f\x74\x69\u59c8\u5ef2\x74\x69\u7313\u72b8\u706e\u58a0\u5ef2\u56c4\u706e\x69\x69\u56c4\u706e\u6256\x75\x74\x68\u545a\u72b8\u624f\u577a\u545a\x74\x52\u545a\x73\u735a\u7313\u72b8\x73\u545a\x48\u545a\u5ef2\u56c4\u545a\x72\u6c36\u735c\u735c\u5ef2\u5e77\u545a\x69\u5ef2\u624f\u58a0\u545a\u59c8\u624f\u59c8\u56c4\u545a\u5e77\x6c\u58a0\u5ef2\u624f\u56c4\u5ef2\x68\u5ef2\u706e\x69\u735c\x6c\u5e77\x69\u56c4\u56c4\u5e77\u59c8\u735c\u5ef2\u624f\u56c4\x68\x6c\u5ef2\u6730\u545a\u735c\u735c\x69\u6c36\u56c4\x69\u59c8\u624f\u735a\u5ef2\u577a\u545a\x58\u5e77\u735a\u5ef2\u577a\u545a\x59\u624f\x74\u5ef2\x72\u577a\u545a\x74\u706e\x69\x73\x54\x72\x75\x73\x74\u545a\u56c4\u624f\u58a0\u56c4\u59c8\u6c36\x69\u5ef2\u5ef2\u545a\u5e77\u5ef2\x68\u56c4\u624f\u735c\u545a\x68\u735c\u5e77\u58a0\x6c\x6c\x6c\u6730\u5ef2\u72b8\x74\x69\x2d\u5c2b\u7313\x74\x2d\u56c4\u5a32\u624f\u5ef2\x68\x68\x69\u624f\u58a0\x68\u58a0\u5e77\u59c8\u545a\u59c8\x68\u706e\u5ef2\u735c\u545a\u624f\u545a\x68\x68\u5e77\u58a0\u735c\x68\x68\u6c36\u58a0\u735c\x69\u624f\x6c\u735c\u735c\u706e\u56c4\u58a0\x69\u624f\x68\u59c8\x6c\x6c\u624f\u59c8\u5ef2\u59c8\u706e\u735c\u545a\u735c\u6730\u5ef2\u58a0\u59c8\x6c\u624f\x2e\u545a\u56c4\x75\u5f5f\u66f0\u5e52\x2e\u545a\u56c4\x75\x2e\u59c8\u72b8\u5f5f\u66f0\u5e52\x2e\u577a\u7313\x76\u5f5f\u66f0\u5e52\x2e\u577a\u7313\x76\x2e\u59c8\u72b8\u5f5f\u66f0\u5e52\x2e\u735c\x69\x6c\u5f5f\u66f0\u5e52\x2e\u735c\x69\x6c\x2e\u59c8\u72b8\u6c36\x68\u7313\x73\x74\u72b8\u5ef2\u735c\u545a\u706e\u59c8\u5ef2\x68\u624f\u735c\u56c4\u545a\u58a0\u706e\u5ef2\u58a0\x6c\u5e77\u5f5f\u6b31\u7209\x5f\u7313\u5f5f\u6b31\u6b9b\u5e77\u735c\x68\u58a0\u56c4\u5e77\x68\x69\u735c\u706e\x69\x68\x69\u5e77\x5f\x5f\u5ef2\u5c2b\u5c2b\u5ef2\x69\u56c4\x75\x5f\u66f0\u5e52\u6c19\u6b31\x5f\u7313\u72b8\u545a\x72\x72\u7313\x72\u5e77\u545a\u545a\u5ef2\x69\u5e77\u545a\x6c\x68\x68\u624f\u59c8\u56c4\x68\u5e77\x6c\u545a\u58a0\u735c\u706e\u58a0\u5ef2\u58a0\u6730\u5ef2\u56c4\u5ef2\u58a0\u624f\u58a0\u58a0\u735c\u706e\u59c8\u735c\x68\u58a0\u5e77\x6c\u59c8\u545a\u6c36\u545a\u545a\x69\u5e77\u545a\u545a\x68\u59c8\u706e\u56c4\u58a0\u5ef2\u5ef2\u624f\u735c\u735c\x6c\u6730\x5f\x5f\u5ef2\u5c2b\u5c2b\u5ef2\x69\u56c4\x75\x5f\u66f0\u5e52\u6c19\u6b31\x5f\u735a\u5ef2\x72\x69\x73\u5e77\x5f\x5f\u5ef2\u5c2b\u5c2b\u5ef2\x69\u56c4\x75\x5f\u66f0\u5e52\u6c19\u6b31\x5f\u5ef2\u56c4\x76\u5ef2\u72b8\u59c8\u545a\u56c4\u706e\u5a32\x75\u72b8\u59c8\x74\x69\u7313\u72b8\u6730\u56c4\u545a\u5a32\x69\u72b8\u545a\x50\x72\u7313\u735a\u545a\x72\x74\x79\u706e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\u6730\u7313\u5c2b\x6a\u545a\u59c8\x74\u6730\x4d\u5ef2\x74\x68\u624f\x73\u735a\x6c\x69\x74\u6730\x6c\u545a\u72b8\u577a\x74\x68\u706e\x75\u72b8\u56c4\u545a\u5a32\x69\u72b8\u545a\u56c4\u624f\x69\x74\u545a\x72\u5ef2\x74\u7313\x72\u6c36\u59c8\u5ef2\x6c\x6c\u6c36\x53\x74\x72\x69\u72b8\u577a\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u545a\u72b8\u56c4\x73\x57\x69\x74\x68\u706e\x54\x68\u545a\u5f5f\u66f0\u5e52\u5752\x74\x68\x69\x73\u5752\u5f5f\u66f0\u5e52\x76\u5ef2\x6c\x75\u545a\u5f5f\u66f0\u5e52\u5a32\u7313\x72\u5f5f\u66f0\u5e52\x53\x74\x72\x69\u72b8\u577a\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u545a\u72b8\u56c4\x73\x57\x69\x74\x68\u5f5f\u66f0\u5e52\u735c\x75\x73\x74\u5f5f\u66f0\u5e52\u72b8\u7313\x74\u5f5f\u66f0\u5e52\u5c2b\u545a\u5f5f\u66f0\u5e52\u72b8\x75\x6c\x6c\u5f5f\u66f0\u5e52\u7313\x72\u5f5f\u66f0\u5e52\x75\u72b8\u56c4\u545a\u5a32\x69\u72b8\u545a\u56c4\u706e\u735c\u5ef2\u58a0\u5e77\u72b8\u545a\u58a0\x74\u6730\u56c4\u7313\u72b8\u545a\u6730\x76\u5ef2\x6c\x75\u545a\u6c36\u735a\x75\x73\x68\u5e77\x55\x69\u72b8\x74\u62a1\u645a\x6c\u5ef2\u735c\u735a\u545a\u56c4\u6256\x72\x72\u5ef2\x79\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u5a32\x69\x6c\x6c\u624f\x49\u72b8\x74\u5fb4\u6c19\u6256\x72\x72\u5ef2\x79\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u5a32\x69\x6c\x6c\u6730\x49\u72b8\x74\u6b31\u66f0\u6256\x72\x72\u5ef2\x79\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u5a32\x69\x6c\x6c\u624f\x55\x69\u72b8\x74\u6b31\u66f0\u6256\x72\x72\u5ef2\x79\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u5a32\x69\x6c\x6c\u6730\u7209\x6c\u7313\u5ef2\x74\u6b31\u66f0\u6256\x72\x72\u5ef2\x79\x2e\u735a\x72\u7313\x74\u7313\x74\x79\u735a\u545a\x2e\u5a32\x69\x6c\x6c\u624f\x50\x72\u7313\u735c\x69\x73\u545a\u6730\x72\u545a\x73\u7313\x6c\x76\u545a\u6c36\x72\u545a\x6a\u545a\u59c8\x74\u624f\x73\u545a\x74\x54\x69\u735c\u545a\u7313\x75\x74\u5e77\u6256\u5f5f\u66f0\u5e52\x50\x72\u7313\u735c\x69\x73\u545a\u5f5f\u66f0\u5e52\u59c8\u5ef2\u72b8\u72b8\u7313\x74\u5f5f\u66f0\u5e52\x
