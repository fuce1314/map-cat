<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <script type="text/javascript" src="/mapcat/api.js"></script>
  <title>圆形区域搜索</title>
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }

    .info {
      z-index: 999;
      width: auto;
      min-width: 22rem;
      padding: .75rem 1.25rem;
      margin-left: 1.25rem;
      position: fixed;
      top: 1rem;
      background-color: #fff;
      border-radius: .25rem;
      font-size: 14px;
      color: #666;
      box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <div class="info">返回北京市地图上圆形覆盖范围内的“餐馆”检索结果，并展示在地图上</div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMapGL.Map("container");            // 创建Map实例
  var mPoint = new BMapGL.Point(106.447151,29.547786);
  map.enableScrollWheelZoom();
  map.centerAndZoom(mPoint, 15);

  var circle = new BMapGL.Circle(mPoint, 1000, { fillColor: "blue", strokeWeight: 1, fillOpacity: 0.3, strokeOpacity: 0.3 });
  map.addOverlay(circle);
  var local = new BMapGL.LocalSearch(map, { renderOptions: { map: map, autoViewport: false } });
  local.searchNearby('餐馆', mPoint, 1000);
</script>
