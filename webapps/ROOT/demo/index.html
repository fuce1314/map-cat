<script>
  function clickButton(url) {
    var iiframe = document.getElementById('iiframe');

    if (iiframe) {
      iiframe.src = url;
    }

    var buttons = document.querySelectorAll('button')
    for (const button in buttons) {
      if (Object.hasOwnProperty.call(buttons, button)) {
        const element = buttons[button];
        element.className = ""
      }
    }

    window.event.target.className = "active"
  }
</script>
<style>
  button {
    display: block;
    width: 400px;
    border: 0;
    cursor: pointer;
  }

  .button-group {
    overflow: auto;
    width: 500px;
  }

  .button-group button {
    text-align: left;
    width: 400px;
  }

  button:hover,
  button.active {
    color: #fff;
    background: #000;
  }

  .iframe-box {
    width: 100%;
  }
  #iiframe {
    width: 100%;
    height: 100%;
  }

  html,
  body,
  .flex-box {
    width: 100%;
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  .flex-box>div {
    height: 100%;
  }

  .flex-box {
    display: flex;
  }
</style>
