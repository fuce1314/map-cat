<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>加载WMS地图展示</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }

    ul li {
      list-style: none;
    }

    .btn-wrap {
      z-index: 999;
      position: fixed;
      bottom: 3.5rem;
      margin-left: 3rem;
      padding: 1rem 1rem;
      border-radius: .25rem;
      background-color: #fff;
      box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
    }

    .btn {
      width: 75px;
      height: 30px;
      float: left;
      background-color: #fff;
      color: rgba(27, 142, 236, 1);
      font-size: 14px;
      border: 1px solid rgba(27, 142, 236, 1);
      border-radius: 5px;
      margin: 0 5px;
      text-align: center;
      line-height: 30px;
    }

    .btn:hover {
      background-color: rgba(27, 142, 236, 0.8);
      color: #fff;
      cursor: pointer;
    }
  </style>
  <script src="https:http://localhost:81/mapcat/api.js"></script>
</head>

<body>
  <div id="container"></div>
  <ul class="btn-wrap" style="z-index: 99;">
    <li class="add btn" onclick="addMask()">增加掩膜</li>
    <li class="remove btn" onclick="removeMask()">清空掩膜</li>
  </ul>
</body>

</html>
<script>
  var map = new BMapGL.Map('container'); // 创建Map实例
  map.centerAndZoom(new BMapGL.Point(112.404, 39.915), 6); // 初始化地图,设置中心点坐标和地图级别
  map.enableScrollWheelZoom(true); // 开启鼠标滚轮缩放

  // 定义XYZLayer图层
  var wms = new BMapGL.XYZLayer({
    useThumbData: true,
    tileUrlTemplate: 'https://ows.mundialis.de/services/service?&service=WMS&' +
      'request=GetMap&layers=TOPO-WMS%2COSM-Overlay-WMS&styles=&format=image%2Fjpeg&' +
      'transparent=false&version=1.1.1&width=256&height=256&srs=EPSG%3A3857&bbox=[b]',
  });
  map.addTileLayer(wms);

  function addMask() {
    var bd = new BMapGL.Boundary();
    bd.get('陕西', function (rs) {
      wms.addBoundary(rs.boundaries); // 添加掩膜
    });
    bd.get('河北', function (rs) {
      wms.addBoundary(rs.boundaries); // 添加掩膜
    });
  }

  function removeMask() {
    wms.clearBoundary(); // 清空掩膜
  }
</script>
