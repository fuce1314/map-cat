<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>地铁图Marker</title>
  <script type="text/javascript" src="//api.map.baidu.com/api?type=subway&v=1.0&ak=您的密钥"></script>
  <style type="text/css">
    #container {
      height: 100%
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    /**
     * 从所有城市列表中获取北京信息
     * 结果格式
     * {
     *     keyword: 'beijing',
     *     name: '北京',
     *     citycode: '131'
     * }
     */
    /* globals BMapSub */
    var subwayCityName = '北京';
    var list = BMapSub.SubwayCitiesList;
    var subwaycity = null;
    for (var i = 0; i < list.length; i++) {
      if (list[i].name === subwayCityName) {
        subwaycity = list[i];
        break;
      }
    }
    // 获取北京地铁数据-初始化地铁图
    var subway = new BMapSub.Subway('container', subwaycity.citycode);
    var zoomControl = new BMapSub.ZoomControl({
      anchor: BMAPSUB_ANCHOR_BOTTOM_RIGHT,
      offset: new BMapSub.Size(10, 100)
    });
    subway.addControl(zoomControl);
    var startIcon = new BMapSub.Icon(
      'https://api.map.baidu.com/images/subway/start-bak.png',
      new BMapSub.Size(50, 80)
    );
    var marker = new BMapSub.Marker('西直门', { icon: startIcon });
    subway.addMarker(marker);
    subway.setCenter('西直门');
    subway.setZoom(1);
  </script>
</body>

</html>
