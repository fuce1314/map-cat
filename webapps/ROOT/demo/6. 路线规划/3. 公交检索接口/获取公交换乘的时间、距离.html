<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="http://localhost:81/mapcat/api.js"></script>
  <script src="https://code.bdstatic.com/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <title>公交换乘的时间和距离</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    #container {
      width: 100%;
      height: 100%
    }

    #result {
      position: fixed;
      top: 10px;
      width: 600px;
      height: 30px;
      padding: 7px;
      background: #fff;
      box-shadow: 0 2px 6px 0 rgba(27, 142, 236, 0.5);
      border-radius: 7px;
      z-index: 99;
      line-height: 30px;
      display: none;
    }
  </style>
</head>

<body>
  <div id='container'></div>
  <div id='result'></div>
  <script>
    var map = new BMapGL.Map('container');
    map.centerAndZoom(new BMapGL.Point(106.447151,29.547786), 12);
    var output = '从上地到西单坐公交需要：';
    var transit = new BMapGL.TransitRoute(map, {
      renderOptions: { map: map },
      onSearchComplete: function (results) {
        if (transit.getStatus() != BMAP_STATUS_SUCCESS) {
          return;
        }
        var plan = results.getPlan(0);
        output += '总时长：' + plan.getDuration(true) + '&nbsp;&nbsp;&nbsp;&nbsp;';  //获取时间
        output += '总路程：' + plan.getDistance(true);  //获取距离
        $('#result').css('display', 'block');
        $('#result').html(output);
      },
    });
    var start = new BMapGL.Point(116.404844, 39.911836);
    var end = new BMapGL.Point(116.308102, 40.056057);
    transit.search(start, end);
  </script>
</body>

</html>
