<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/mapcat/api.js"></script>
  <title>步行导航的结果面板</title>
  <style type="text/css">
    body,
    html {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      font-family: "微软雅黑";
    }

    #l-map {
      height: 400px;
      width: 100%;
    }

    #r-result,
    #r-result table {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="l-map"></div>
  <div id="r-result"></div>
</body>

</html>
<script type="text/javascript">
  // 百度地图API功能
  var map = new BMapGL.Map("l-map");
  map.centerAndZoom(new BMapGL.Point(106.447151,29.547786), 11);
  var walking = new BMapGL.WalkingRoute(map, { renderOptions: { map: map, panel: "r-result", autoViewport: true } });
  walking.search("西单", "慈云寺");
</script>
