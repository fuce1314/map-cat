<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>骑行路线规划</title>
  <!-- <script type="text/javascript" src="//api.map.baidu.com/api?v=3.0&ak=您的密钥"></script> -->
  <script type="text/javascript"
    src="//api.map.baidu.com/api?type=webgl&v=1.0&ak=E4805d16520de693a3fe707cdc962045"></script>
  <style type="text/css">
    body,
    html,
    #container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script type="text/javascript">
    var map = new BMapGL.Map("container");
    map.centerAndZoom(new BMapGL.Point(106.447151,29.547786), 14);
    var riding = new BMapGL.RidingRoute(map, {
      renderOptions: {
        map: map,
        autoViewport: true
      }
    });
    var start = new BMapGL.Point(116.310791, 40.003419);
    var end = new BMapGL.Point(116.386419, 40.003519);
    riding.search(start, end);
  </script>
</body>

</html>
