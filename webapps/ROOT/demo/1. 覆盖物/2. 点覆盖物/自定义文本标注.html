<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>添加文字标签</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script src="/mapcat/api.js"></script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
<script>
  var map = new BMapGL.Map('container');
  map.centerAndZoom(new BMapGL.Point(106.447151,29.547786), 18);
  map.enableScrollWheelZoom(true);
  var opts = {
    position: new BMapGL.Point(106.447151,29.547786), // 指定文本标注所在的地理位置
    offset: new BMapGL.Size(30, -30) // 设置文本偏移量
  };
  // 创建文本标注对象
  var label = new BMapGL.Label('欢迎使用百度地图JSAPI GL版本', opts);
  // 自定义文本标注样式
  label.setStyle({
    color: 'blue',
    borderRadius: '5px',
    borderColor: '#ccc',
    padding: '10px',
    fontSize: '16px',
    height: '30px',
    lineHeight: '30px',
    fontFamily: '微软雅黑'
  });
  map.addOverlay(label);
</script>
