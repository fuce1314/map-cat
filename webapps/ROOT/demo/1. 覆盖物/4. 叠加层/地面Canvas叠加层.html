<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>地面canvas叠加层</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <style>
    body,
    html,
    #container {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "微软雅黑";
    }
  </style>
  <script src="http://localhost:81/mapcat/api.js"></script>
</head>

<body>
  <div id="container"></div>
</body>

</html>
<script>
  var map = new BMapGL.Map('container');
  map.centerAndZoom(new BMapGL.Point(116.450484, 39.921283), 17);
  map.enableScrollWheelZoom(true);
  map.setDisplayOptions({
    poiText: false,  // 隐藏poi标注
    poiIcon: false   // 隐藏poi图标
  });
  map.addEventListener('click', function (e) {
    alert('点击位置经纬度：' + e.latlng.lng + ',' + e.latlng.lat);
  });

  // 自定义canvas
  function getTextureCanvas() {
    var textureCanvas = document.createElement('canvas');
    textureCanvas.width = textureCanvas.height = 200;
    var ctx = textureCanvas.getContext('2d');
    ctx.fillStyle = '#79a913';
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 6;
    ctx.lineCap = 'square';
    ctx.fillRect(0, 0, 200, 200);
    ctx.moveTo(50, 50);
    ctx.lineTo(150, 50);
    ctx.lineTo(150, 150);
    ctx.lineTo(50, 150);
    ctx.lineTo(50, 50);
    ctx.stroke();
    return textureCanvas;
  }

  // 添加canvas叠加层
  var canvasSource = getTextureCanvas();
  var pStart = new BMapGL.Point(116.447717, 39.919173);
  var pEnd = new BMapGL.Point(116.453125, 39.923475);
  var bounds = new BMapGL.Bounds(new BMapGL.Point(pStart.lng, pEnd.lat), new BMapGL.Point(pEnd.lng, pStart.lat));
  var canvasOverlay = new BMapGL.GroundOverlay(bounds, {
    type: 'canvas',
    url: canvasSource,
    opacity: 0.9
  });
  map.addOverlay(canvasOverlay);

  // 添加文本标注
  var opts = {
    position: new BMapGL.Point(116.4503, 39.9213),
    offset: new BMapGL.Size(-28, -20)
  };
  var label = new BMapGL.Label('日坛公园', opts);
  label.setStyle({
    color: '#fff',
    borderRadius: '5px',
    borderColor: '#fff',
    backgroundColor: '#79a913',
    fontSize: '16px',
    height: '30px',
    lineHeight: '30px'
  });
  map.addOverlay(label);

</script>
